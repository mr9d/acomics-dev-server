<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шаблон компонента</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Модуль для взаимодействия с сервером Авторского Комикса -->
  <script defer src="/js/legacyClient.js"></script>

  <!-- Форма аутентификации ТОЛЬКО для дев-сервера (этого скрипта не будет на продакшене) -->
  <script defer src="/js/devServerUi.js?"></script>

  <!-- Подключение скрипта страницы/компонента -->
  <script defer src="/examples/resizeImage/resizeImage.js"></script>

</head>

<body>
<form class="editAvatar" method="POST" action="/action/settingsProfile" enctype="multipart/form-data">

  <input name="username" type="hidden" value="">

  <input name="avatar" type="file" data-limit="2097152" class="imageResizeAndCrop" data-target-width="500"
         data-target-height="500" data-show-circle="true">
  <input type="hidden" name="submit" value="changeAvatar">
</form>


</body>
</html>
